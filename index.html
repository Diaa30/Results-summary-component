<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="container-boxs">
        <div class="result-box">
          <h3 class="header-result">Your Result</h3>
          <div class="num-box">
            <p class="num1-resu-p">76</p>
            <p class="num2-resu-p">of 100</p>
          </div>
          <p class="great-p">Great</p>
          <p class="result-p">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
        <div class="summary-box">
          <h3 class="header-summary">Summary</h3>
          <div class="cont-summary-boxs">
            <div class="small-sum-box box-1c">
              <div class="sm-sum-box-1">
                <ion-icon
                  class="sum-icon bink-c"
                  name="flash-outline"
                ></ion-icon>
                <p class="sum-text bink-c">Reaction</p>
              </div>
              <div class="sm-sum-box-2">
                <p class="num-sum"><span>80</span><span>/</span>100</p>
              </div>
            </div>
            <div class="small-sum-box box-2c">
              <div class="sm-sum-box-1">
                <ion-icon
                  class="sum-icon yell-c"
                  name="alarm-outline"
                ></ion-icon>
                <p class="sum-text yell-c">Memory</p>
              </div>
              <div class="sm-sum-box-2">
                <p class="num-sum"><span>92</span><span>/</span>100</p>
              </div>
            </div>
            <div class="small-sum-box box-3c">
              <div class="sm-sum-box-1">
                <ion-icon
                  class="sum-icon green-c"
                  name="chatbubble-ellipses-outline"
                ></ion-icon>
                <p class="sum-text green-c">Verbal</p>
              </div>
              <div class="sm-sum-box-2">
                <p class="num-sum"><span>61</span><span>/</span>100</p>
              </div>
            </div>
            <div class="small-sum-box box-4c">
              <div class="sm-sum-box-1">
                <ion-icon class="sum-icon blue-c" name="eye-outline"></ion-icon>
                <p class="sum-text blue-c">Visual</p>
              </div>
              <div class="sm-sum-box-2">
                <p class="num-sum"><span>72</span><span>/</span>100</p>
              </div>
            </div>
          </div>
          <div>
            <button class="sum-btn">
              <a class="sum-btn-a" href="#">Continue</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
